<body>
    <div class="container">
        {% if number_status == 0 %}
        <div class="prompt">æ‚¨çš„å·ç ä¸º</div>

            {{ your_number }}
        </div>
        {% elif number_status == 1 %}
        <div class="prompt" style="color: #f5c344;">ğŸ‰ æ­å–œ ğŸ‰<br>æ‚¨çš„å·ç è¢«æŠ½ä¸­</div>

    <!-- æ’’èŠ± JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <script>
        let your_number = document.getElementById("number_id");
        let status = "{{ number_status }}";
        function confetti_effect() {
            var count = 600;
            var defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio)
                });
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });
            fire(0.2, {
                spread: 60,
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }

        if (status === "1") {
            confetti_effect()
        }
    </script>
