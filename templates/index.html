<!DOCTYPE html>
<html>

<head>
    <title>您的号码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .number {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4285f4;
            color: #ffffff;
            font-size: 36px;
            line-height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>您的号码为</h1>
        <div class="number">
            {{ your_number }}
        </div>
    </div>
</body>

</html>
