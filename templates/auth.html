<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0;  maximum-scale=1.0 user-scalable=no;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="collapsable" content="none" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <!-- Material Design icon font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>身份认证</title>
    <style>
      body {
        margin: 0px;
      }

      .loginForm {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        margin-top: 20%;
      }

      .loginForm .material-icons {
        margin-right: 1rem;
      }
    </style>
  </head>

  <body>
    <form class="loginForm" action="/wheel" method="post">
      <h4>为确保您是管理员，请输入密码</h4>
      <div class="tokenForm">
        <span class="material-icons">token</span>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input
            class="mdl-textfield__input"
            name="token"
            type="text"
            id="token_id"
          />
          <label class="mdl-textfield__label" for="token_id">请输入Token</label>
        </div>
      </div>
      <div class="inputForm">
        <span class="material-icons">key</span>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input
            class="mdl-textfield__input"
            name="passwd"
            type="password"
            id="passwd_id"
          />
          <label class="mdl-textfield__label" for="passwd_id"
            >您的管理员密码</label
          >
        </div>
      </div>
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
      >
        认证
      </button>
    </form>

    <div id="errorMsgToast" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var snackbarContainer = document.querySelector("#errorMsgToast");
        var auth_code = "{{ auth_code }}";
        var data = {
          0: "登陆成功！",
          1: "密码错误！",
          2: "请填写密码",
          3: "未知错误！",
        };
        componentHandler.upgradeDom();
        snackbarContainer.MaterialSnackbar.showSnackbar({
          message: data[auth_code],
        });
        componentHandler.upgradeDom();
      });
    </script>
  </body>
</html>
